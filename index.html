<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>E-commerce</title>
    <!--link css-->
    <link rel="stylesheet" href="index.CSS" />
    <!--box Icons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--header-->
    <header>
      <!--Nav-->
      <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <!--carte icon-->
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <!--cart-->
        <div class="cart">
          <h2 class="cart-tittle">Your cart</h2>
          <!--content-->
          <div class="cart-content">
            <div class="cart-box">
              <img
                src="image/pantalon-chino-slim-twill-stretch-marine-marine-1090885-1-zoom.avif"
                alt=""
                class="cart-img"
              />
              <div class="detail-box">
                <div class="cart-production-title">Pantalon</div>
                <div class="cart-price">$25</div>
                <input type="number" value="1" class="cart-quantity" />
              </div>
              <!--Remove cart-->
              <i class="bx bxs-trash-alt cart-remove"></i>
            </div>
          </div>
          <!--total-->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!--buy buttom-->
          <button type="button" class="btn-buy">Buy Now</button>
          <!--cart close-->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!--Shop-->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <!--content-->
      <div class="shop-content">
        <!--box1-->

          <img
            src="image/pantalon-chino-slim-twill-stretch-marine-marine-1090885-1-zoom.avif"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">pantalon</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--box2-->
        <div class="product-box">
          <img
            src="image/veste-de-costume-amaury-lavable-slim-marine-marine-1104957-1-product.jpg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">Veste de Costume</h2>
          <span class="price">$75</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--box3-->
        <div class="product-box">

        <!--box4-->

        <!--box6-->

        </div>
        <!--box11-->
        <div class="product-box">

        <div class="product-box">
          <img
            src="image/casquette-100-coton-marine-marine-1125411-1-zoom.jpg"

    <script src="index.js"></script>
